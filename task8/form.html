<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="button.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script defer src="main.js"></script>
</head>
<body>



<div class="form-row text-center" id="main_button_center">
  <div class="col-12 col-xs-4 ">
    <button class="main_button btn btn-light" id="main_button">Показать форму</button>
  </div>
</div>



<div class="content pb-5 overlay">
  <div class="popup__container col-12 col-md-10 row justify-content-md-center mt-5 pl-5">
    <div class="popup__wrapper col-8 mb-5 col-md-7" >
      <div id="blablabla">
        <div class="page_close" id="page_close">
          <img src="https://github.com/flokxxy/flokxxy.github.io/blob/c061031873a631a63cafa6720f34b9b0db5a3956/task8/page_close.png?raw=true"
            alt="clouse"
               class="img-thumbnail rounded float-left">
        </div>
      <form
        class="needs-validation"
        id="mainForm"
        role="form"
        autocomplete="off"
        method="POST">
        <div class="form-group">
          <label for="name_field">Name</label>
          <input name="name" type="text" class="form-control" id="name_field"
                 value="" required>
        </div>
        <div class="form-group">
          <label for="email_field">Email</label>
          <input name="email" type="text" class="form-control" id="email_field"
                 value="" required>
        </div>
        <div class="form-group">
          <label for="phone_field">Phone</label>
          <input name="phone" type="text" class="form-control" id="phone_field"
                 placeholder="+9 999 999999" value="" required>
        </div>
        <div class="form-group">
        <label for="company_field">Company
          <select class="form-control" name="company" id="company_field">
            <option value="">some company</option>
            <option value="1">some company</option>
            <option value="2">some company</option>
            <option value="3">some company</option>
          </select>
        </label>
        </div>
        <div class="form-group">
          <label for="desc_field">Massages</label>
          <textarea class="form-control" name="desc" id="desc_field" rows="3"></textarea>
        </div>
        <div class="form-group">
        <label>
          <input type="checkbox" class="custom-control-input" id="Check1" checked="checked" ><br>
        </label>Согласние на обработку персональных данных<br>
        </div>
        <div class="form-row text-center">
          <div class="col-12">
            <button type="submit" class="btn btn-dark" id="submit">Submit</button>
          </div>
          <div id="result"></div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>

<svg class="editorial"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 24 150 28"
     preserveAspectRatio="none">
  <defs>
    <path id="gentle-wave"
          d="M-160 44c30 0
    58-18 88-18s
    58 18 88 18
    58-18 88-18
    58 18 88 18
    v44h-352z" />
  </defs>
  <g class="parallax">
    <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2"/>
    <use xlink:href="#gentle-wave" x="50" y="3" fill="#3461c1"/>
    <use xlink:href="#gentle-wave" x="50" y="6" fill="#2d55aa"/>
  </g>
</svg>
<div class="content1">
  <h1 contenteditable="true">Form for send</h1>
</div>

<link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">




</body>
</html>
