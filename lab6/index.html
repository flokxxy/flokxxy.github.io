<h1>Калькулятор стоимости услуги</h1>

<label for="quantity">Количество:</label>
<input type="number" id="quantity" min="1" value="1" onchange="calculatePrice()"><br><br>

<label>Тип услуги:</label><br>
<input type="radio" name="serviceType" value="type1" onchange="calculatePrice()" checked> Тип 1<br>
<input type="radio" name="serviceType" value="type2" onchange="calculatePrice()"> Тип 2<br>
<input type="radio" name="serviceType" value="type3" onchange="calculatePrice()"> Тип 3<br><br>

<label for="option">Опция товара:</label>
<select id="option" onchange="calculatePrice()">
  <option value="option1">Опция 1</option>
  <option value="option2">Опция 2</option>
</select><br><br>

<label for="property">Свойство товара:</label>
<input type="checkbox" id="property" onchange="calculatePrice()"><br><br>
